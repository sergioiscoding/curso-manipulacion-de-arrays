<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For vs forEach</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = document.querySelector('#app');
        const products = [
            {title: 'Burger', price: 80},
            {title: 'Pizza', price: 40},
            {title: 'Soda', price: 10},
        ];

        products.forEach(item => {
            app.innerHTML += `<li>${item.title} - $ ${item.price}</li>`; //concatenating each item title and price into a list 
        })
    </script>
</body>
</html>
